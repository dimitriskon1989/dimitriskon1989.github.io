<!DOCTYPE html>
<head>

    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        #header {
            width: 100%;
            min-height:100px;
            text-align:center;
            display:table; /*acts like a table*/
            background-color: blue;
            background-image: linear-gradient(rgb(98, 98, 255), rgb(245, 245, 245));
        }
        h1 {
            margin:0;
            padding:0;
            vertical-align:middle; /*middle centred*/
            display:table-cell; /*acts like a table cell*/
            color: white;
        }
    </style>

</head>
<html lang="en">
    <body>
        <div id="header">
            <h1>Hello World</h1>
        </div>
    </body>
</html>
