<!DOCTYPE html>
<head>

    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        #header {
            width: 100%;
            min-height:200px;
            text-align:center;
            display:table; /*acts like a table*/
            background-color: blue;
            background-image: linear-gradient(rgb(98, 98, 255), rgb(245, 245, 245));
        }
        h1 {
            font-size: 50px;
            font-weight: normal;
            margin:0;
            padding:0;
            vertical-align:middle; /*middle centred*/
            display:table-cell; /*acts like a table cell*/
            color: white;
        }
        h2 {
            color: black;
            font-size: 26px;
        }
    </style>

</head> 
<html lang="en">
    <body>
        <div id="header">
            <h1>My Portofolio</h1>
        </div>

        <div id="myModal"><h2>Welcome</h2></div>

        <script>
            $(document).ready(function (){
            $('#myModal').modal('show')
         });
        </script>



    </body>
</html>
